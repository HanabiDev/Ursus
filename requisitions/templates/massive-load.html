{% extends "base.html"%}
{% load static %}

{% block title %}
	Cargar Masiva
{% endblock %}

{% block imports %}
	<link href="{% static "css/chosen.min.css" %}" rel="stylesheet">
    <link href="{% static "css/chosen-bootstrap.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
	<h3 style="padding-left:20px;margin-top:50px;">
		<i class="fa fa-upload"></i> 
		Carga Masiva
	</h3>
	<hr style="border-color:#ddd;">


	<form class="form-horizontal col-md-10" id="add_user" method="POST" action="." enctype="multipart/form-data">
			{% csrf_token %}
				<div class="form-group">
				    <label class="col-sm-2 control-label">
				    	Archivo CSV
				    </label>
				    <div class="col-sm-10" style="margin-top:20px;">
				    	<input class="file" type="file" name="csv_file"/>
				    </div>
			  	</div>
			
			<p class="text-right">
				<a href="{% url "reqs:home" %}" class="btn btn-default" >Cancelar</a>
				<button type="submit" class="btn btn-primary" >
					{% if editing %}
						Guardar cambios
					{% else %}
						Crear Requisici√≥n
					{% endif %}
				</button>
			</p>
		</form>

{% endblock %}



{% block js_imports%}
	<script type="text/javascript" src="{% static "js/chosen.jquery.min.js" %}"></script>
{% endblock %}
