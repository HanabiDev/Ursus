{% extends "base.html" %}
{% load static %}

{% block title %}Agregar Estudio {% endblock %}

{% block content %}
  <h3 style="padding-left:20px;margin-top:50px;">
    <i class="fa fa-search"></i>
    CONSULTA DE ANTECEDENTES JUDICIALES
  </h3>
  
  <hr style="border-color:#ddd;">
  <form class="form-horizontal" method="POST" action=".">
    {% csrf_token %}
    <div class="col-lg-12"  style="margin-bottom:100px;">

      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">DATOS DEL ESTUDIO</h3>
        </div>

        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="report_date">
              Fecha
            </label>
            <div class="col-md-5">
              <input id="report_date" name="report_date" type="text" placeholder="Fecha" class="form-control input-md" required="" value="{% now "d/m/Y"%}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="full_name">Nombres y apellidos</label>  
            <div class="col-md-5">
              <input id="full_name" name="full_name" type="text" placeholder="Nombre completo" class="form-control input-md" required="" value="{{cand.first_name}} {{cand.last_name}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="dni_type">Tipo de documento</label>
            <div class="col-md-5">
              <select id="dni_type" name="dni_type" class="form-control">
                <option value="C">Cédula de Ciudadanía</option>
                <option value="T">Tarjeta de Identidad</option>
                <option value="E">Cédula de Extranjería</option>
              </select>
            </div>
          </div>          

          <div class="form-group">
            <label class="col-md-2 control-label" for="dni_number">Número</label>  
            <div class="col-md-5">
              <input id="dni_number" name="dni_number" type="number" placeholder="Número de documento" class="form-control input-md" required="" value="{{cand.dni}}">
            </div>
          </div>          
        </div>      
      </div>

      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">
            CONSULTA DE ENTIDADES DEL ESTADO E INTERNACIONALES
          </h3>
        </div>

        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Antecedentes penales</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="antecedents" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="antecedents" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="antecedents_observations" name="antecedents_observations"></textarea>
            </div>
          </div>
          
          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Listas internacionales</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="internat_lists" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="internat_lists" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="internat_lists_observations" name="internat_lists_observations"></textarea>
            </div>
          </div>

          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Orden de captura</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="capt_order" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="capt_order" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="capt_order_observations" name="capt_order_observations"></textarea>
            </div>
          </div> 

          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Lavado de activos y narcotráfico</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="narco" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="narco" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="narco_observations" name="narco_observations"></textarea>
            </div>
          </div> 

          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Lista de desmovilizados</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="desmov_lists" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="desmov_lists" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="desmov_lists_observations" name="desmov_lists_observations"></textarea>
            </div>
          </div> 

          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Antecedentes disciplinarios</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="disc_antec" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="disc_antec" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="disc_antec_observations" name="disc_antec_observations"></textarea>
            </div>
          </div> 

          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Antecedentes de responsabilidad fiscal</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="fiscal_antec" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="fiscal_antec" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="fiscal_antec_observations" name="fiscal_antec_observations"></textarea>
            </div>
          </div>

          <hr style="border-color:#ddd;">
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents">Tránsito y transporte</label>
            <div class="col-md-5"> 
              <label class="radio-inline" for="antecedents-0">
                <input type="radio" name="trans" id="antecedents-0" value="Y">
                Sí
              </label> 
              <label class="radio-inline" for="antecedents-1">
                <input type="radio" name="trans" id="antecedents-1" value="N" checked="checked">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="antecedents_observations">Observaciones</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="trans_observations" name="trans_observations"></textarea>
            </div>
          </div> 
        </div>      
      </div>
    
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">
            OBSERVACIONES
          </h3>
        </div>

        <div class="panel-body">
        <textarea class="form-control" id="gen_observations" name="gen_observations"></textarea>
        </div>      
      </div>

      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">
            CONCEPTO GENERAL
          </h3>
        </div>

        <div class="panel-body">
        <textarea class="form-control" id="gen_concept" name="gen_concept"></textarea>
        </div>      
      </div>
      <div class="row-fluid text-right">
        <a class="btn btn-danger">Cancelar</a>
        <input type="submit" class="btn btn-primary" value="Guardar formulario" />
      </div>
    </div>


  </form>
  <script type="text/javascript" src="/static/redactor/jquery.redactor.init.js"></script>
  <script type="text/javascript" src="/static/redactor/redactor.js"></script>
  <script type="text/javascript" src="/static/redactor/langs/es.js"></script>
  <link href="/static/redactor/css/redactor.css" type="text/css" media="all" rel="stylesheet">
  <link href="/static/redactor/css/django_admin.css" type="text/css" media="all" rel="stylesheet">
  <script type="text/javascript">
  $(document).ready(function(){
    $('textarea').redactor();
  });
  </script>

{% endblock %}
